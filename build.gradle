plugins {
	id 'org.springframework.boot' version '2.7.1'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'groovy'
}

group = 'com.fco271292'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.codehaus.groovy:groovy'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation group: 'com.giffing.bucket4j.spring.boot.starter', name: 'bucket4j-spring-boot-starter', version: '0.6.1'
	
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-cache', version: '2.7.1'
	implementation group: 'org.ehcache', name: 'ehcache', version: '3.10.0'
	
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: '2.7.1'
//	implementation group: 'io.jsonwebtoken', name: 'jjwt-api', version: '0.11.5'
	
	implementation group: 'mysql', name: 'mysql-connector-java', version: '5.1.49'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.7.1'
	
	
}

tasks.named('test') {
	useJUnitPlatform()
}
